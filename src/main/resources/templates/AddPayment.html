<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3 style="align-content: center;color: lawngreen">Successful Registration</h3>
    <h3> Add Payment Card</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/signup/payment}" th:object="${payment}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Card Type</label>
                            <select th:field="*{type}" required id="type">
                                    <option th:value="'VISA'" text="VISA">VISA</option>
                                    <option th:value="'MASTERCARD'" text="MASTERCARD">MASTERCARD</option>
                            </select><span
                                th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}"
                                                                                         class="form-control" id="name"
                                                                                         required
                                                                                         placeholder="Name"> <span
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="creditnumber" class="col-form-label">Cart Number</label> <input type="number"
                                                                                           th:field="*{creditNumber}"
                                                                                           class="form-control"
                                                                                           id="creditnumber"
                                                                                           maxlength="12" required
                                                                                           placeholder="Cart Number"> <span
                                th:if="${#fields.hasErrors('creditNumber')}" th:errors="*{creditNumber}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="expirymonth" class="col-form-label">Expiry Month</label> <input type="number"
                                                                                                        th:field="*{expiryMonth}"
                                                                                                        class="form-control"
                                                                                                        id="expirymonth"
                                                                                                        maxlength="2" required
                                                                                                        placeholder="mm"> <span
                                th:if="${#fields.hasErrors('expiryMonth')}" th:errors="*{expiryMonth}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="expiryear" class="col-form-label">Expiry Year</label> <input type="number"
                                                                                                        th:field="*{expiryYear}"
                                                                                                        class="form-control"
                                                                                                        id="expiryear" required
                                                                                                        maxlength="2"
                                                                                                        placeholder="yy"> <span
                                th:if="${#fields.hasErrors('expiryYear')}" th:errors="*{expiryYear}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="cvc" class="col-form-label">CVC</label> <input type="number"
                                                                                                     required
                                                                                                     th:field="*{panCode}"
                                                                                                     class="form-control"
                                                                                                     id="cvc"
                                                                                                     maxlength="2"
                                                                                                     placeholder="e.g.455"> <span
                                th:if="${#fields.hasErrors('panCode')}" th:errors="*{panCode}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Payment">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
