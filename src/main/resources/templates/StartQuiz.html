<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Start Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <div class="col-md-10">
        <h3 style="align-content: center"><p th:text="'Welcome ' + ${currentChild.name}"></p></h3>
    </div>

    <div class="col-md-10">
        <h3 th:if="${finishQuiz == true}" style="align-content: center;color: red"><p
                th:text="'You had enough tests of today you can try tomorrow'"></p></h3>
    </div>


    <div class="col-md-10">
        <a href="/quiz" class="btn btn-primary" style="margin: 1%">Start Quiz</a>
    </div>

    <div class="col-md-10">
        <a href="/" class="btn btn-primary" style="margin: 1%">Return to Home</a>

</div>
